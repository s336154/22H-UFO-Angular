<div class="container-fluid register">
  <form [formGroup]="UFOform" (ngSubmit)="onSubmit()">
    <br />
    <h1 class="titleR">Register an observation</h1>
    <div class="row form-group">
      <div class="col-1"></div>
      <div class="col-md-2">
        <label>City</label>
      </div>
      <div class="col-md-9">
        <input style="height:100%" class="form-control" formControlName="city" placeholder="City" />
        <p class="alert alert-warning" [hidden]="UFOform.controls.city.valid || (UFOform.controls.city.pristine && !submitted)">
          City name is compulsory.
        </p>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-1"></div>
      <div class="col-md-2">
        <label>Country</label>
      </div>
      <div class="col-md-9">
        <input style="height:100%" class="form-control" formControlName="country" placeholder="Country" />
        <p class="alert alert-warning" [hidden]="UFOform.controls.country.valid || (UFOform.controls.country.pristine && !submitted)">
          Country name is compulsory.
        </p>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-1"></div>

      <div class="col-md-2">
        <label>Duration</label>
      </div>

      <div class="col-md-5">
        <input class="form-control" style="width:100%;" type="number" formControlName="duration" placeholder="Duration" />
      </div>

      <div class="col-md-3">
        <select style="width:71%; height:100%" class="form-select" formControlName="durationUnit">
          <option>Time Unit</option>
          <option value=" seconds">Seconds</option>
          <option value=" minutes">Minutes</option>
          <option value=" hours">Hours</option>
          <option value=" days">Days</option>
        </select>
        <p class="alert alert-warning" [hidden]="UFOform.controls.duration.valid || UFOform.controls.duration.pristine && !submitted)">
          Duration interval is compulsory.
        </p>
      </div>
    </div>




    <div class="row form-group">
      <div class="col-1"></div>
      <div class="col-md-2">
        <label>Date Time</label>
      </div>
      <div class="col-md-9">
        <input style="height:100%" class="form-control" formControlName="datetime" placeholder="Date time" />
        <p class="alert alert-warning" [hidden]="UFOform.controls.datetime.valid || (UFOform.controls.datetime.pristine && !submitted)">
          Date Time is compulsory.
        </p>
      </div>
    </div>


    <div class="row form-group">
      <div class="col-1"></div>

      <div class="col-md-2">
        <label>Date Posted</label>
      </div>
      <div class="col-md-9">
        <input style="height:100%" class="form-control" formControlName="dateposted" />
        <p class="alert alert-warning" [hidden]="UFOform.controls.dateposted.valid || (UFOform.controls.dateposted.pristine && !submitted)">
          Date Posted is compulsory.
        </p>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-1"></div>
      <div class="col-md-2">
        <label>Comments</label>
      </div>
      <div class="col-md-9">
        <textarea class="form-control" formControlName="comments" placeholder="Write a comment ..."></textarea>
        <p class="alert alert-warning" [hidden]="UFOform.controls.comments.valid || (UFOform.controls.comments.pristine && !submitted)">
          Comments are compulsory.
        </p>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!UFOform.valid" class="btn btn-primary">Register</button>
      <button class="btn btn-default" routerLink="/list">Back</button>
    </div>
  </form>
</div>
