<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Do you want to delete</h4>
    </div>
    <div class="modal-body">
        {{name}} ?
    </div>
    <div class="modal-footer">
        <!-- den første knappen vil bli "default" dvs. kjøres når "enter" trykkes -->
        <button type="button" class="btn btn-default" (click)="modal.close('Close')">Close</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
    </div>
</div>
